<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 60%;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 10:</p>
        <input type="number" id="guess" min="1" max="10">
        <button onclick="checkGuess()">Guess</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        const messageDiv = document.getElementById('message');

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            if (userGuess < 1 || userGuess > 10) {
                messageDiv.textContent = 'Please enter a number between 1 and 10.';
            } else if (userGuess < randomNumber) {
                messageDiv.textContent = 'Too low! Try again.';
            } else if (userGuess > randomNumber) {
                messageDiv.textContent = 'Too high! Try again.';
            } else {
                messageDiv.textContent = 'Congratulations! You guessed it right!';
            }
        }
    </script>
</body>
</html>
